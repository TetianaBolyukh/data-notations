<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey</h1>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br></br>

        <label for="gender">Gender:</label><br></br>
        <input type="radio" id="gender" name="male">
        <label for="male">Male</label><br></br>
        <input type="radio" id="gender" name="female">
        <label for="female">Female</label><br></br>

        <label for="use">How often do you use ChatGPT:</label><br></br>
        <input type="radio" id="use" name="never">
        <label for="never">never</label><br></br>
        <input type="radio" id="use" name="rarely">
        <label for="rarely">rarely</label><br></br>
        <input type="radio" id="use" name="occasionally">
        <label for="occasionally">occasionally</label><br></br>
        <input type="radio" id="use" name="often">
        <label for="often">often</label><br></br>
        <input type="radio" id="use" name="constantly">
        <label for="constantly">constantly</label><br></br>

        <label for="describe">Describe shortly your benefits from using AI:</label><br></br>
        <input type="text" id="describe" name="describe"><br></br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
        
    </form>
</body>
</html>
